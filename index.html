<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form action="">
      
      <fieldset>
        <legend><b>Formulário de Inscrição</b></legend>
        <br>
        
        <div class="input-Box">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="inputlabel">Nome Completo</label>
        </div>
        <br><br>
        <div class="input-Box">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="inputlabel">Email</label>
        </div>
        <br><br>
        <div class="input-Box">
          <input type="tel" name="numero" id="numero" class="inputUser" required>
          <label for="numero" class="inputlabel">Número de Telefone</label>
        </div>
        <br>
        <p>Sexo:</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <label for="outro">Outro</label>
        <br>
        <br><br>
        <div class="input-Box">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
        </div>
        <br><br>
        <div class="input-Box">
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <label for="cidade" class="inputlabel">Cidade</label>
        </div>
        <br><br>
        <div class="input-Box">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado" class="inputlabel">Estado</label>
        </div>
        <br><br>
        <div class="input-Box">
          <input type="text" name="endereco" id="endereco" class="inputUser" required>
          <label for="endereco" class="inputlabel">Endereço</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>
  </div><!-- box -->
</body>
</html>
